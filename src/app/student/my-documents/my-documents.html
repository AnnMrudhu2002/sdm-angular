<div class="container mt-4">
  <div class="card documents-card shadow-sm border-0 rounded-3">
    <div class="card-header bg-light border-bottom rounded-top-3">
      <h4 class="m-0 text-dark">My Documents</h4>
    </div>

    <div class="card-body p-3">
      <table class="table table-borderless table-hover align-middle mb-0">
        <thead>
          <tr class="text-muted small text-uppercase">
            <th>SL No.</th>
            <th>Document Type</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of documents; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ doc.documentTypeName }}</td>
            <td>
              <span class="status-badge">{{ doc.statusName }}</span>
            </td>
            <td>{{ doc.remarks || '-' }}</td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <!-- View -->
                <i
                  class="bi bi-file-earmark-text text-secondary fs-5 hover-icon"
                  role="button"
                  title="View File"
                  (click)="viewFile(doc.documentId, doc.fileName)"
                ></i>

                <!-- Reupload -->
                <div *ngIf="doc.showReupload" class="d-flex align-items-center gap-2">
                  <label class="mb-0 fw-semibold">ReUpload:</label>
                  <input
                    type="file"
                    (change)="onReupload($event, doc)"
                    class="form-control form-control-sm"
                    style="max-width: 200px;"
                  />
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
