<div class="container mt-4">

  <ng-container *ngIf="students && students.length > 0; else noStudents">
    <div class="row g-4">

      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let s of students">
        <div class="card border-0 shadow-sm rounded-3 h-100 hover-card">
          <div class="card-body d-flex flex-column">

            <!-- Student Info -->
            <h5 class="card-title fw-semibold text-dark mb-2">
              {{ s.fullName }}
            </h5>
            <p class="text-muted mb-1">
              <strong>Email:</strong> {{ s.email }}
            </p>
            <p class="text-muted mb-3">
              <strong>Register No:</strong> {{ s.registerNo }}
            </p>

            <!-- Actions -->
            <div class="mt-auto d-flex flex-wrap">
              <button class="btn btn-outline-success btn-sm me-2 mb-2 px-3" 
                      (click)="approveRejectStudent(s.id, true)">
                Approve
              </button>
              <button class="btn btn-outline-danger btn-sm mb-2 px-3" 
                      (click)="approveRejectStudent(s.id, false)">
                Reject
              </button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </ng-container>

  <!-- No Students -->
  <ng-template #noStudents>
    <div class="alert alert-primary text-left shadow-sm rounded-3 mt-4">
      No pending students found
    </div>
  </ng-template>
  
</div>
