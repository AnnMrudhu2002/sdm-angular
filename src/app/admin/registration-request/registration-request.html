<div class="container mt-4">

  <ng-container *ngIf="students && students.length > 0; else noStudents">
    
    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light position-sticky top-0" style="z-index: 1;">
          <tr>
            <th scope="col">SL.No</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Register No</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students; let i = index">
            <td>{{ i + 1 }}</td> <!-- Serial number -->
            <td>{{ s.fullName }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.registerNo }}</td>
            <td class="text-center">
              <button class="btn btn-outline-success btn-sm me-2 mb-1 px-3"
                      (click)="approveRejectStudent(s.id, true)">
                Approve
              </button>
              <button class="btn btn-outline-danger btn-sm mb-1 px-3"
                      (click)="approveRejectStudent(s.id, false)">
                Reject
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </ng-container>

  <!-- No Students -->
  <ng-template #noStudents>
    <div class="alert alert-primary text-left shadow-sm rounded-3 mt-4">
      No pending students found
    </div>
  </ng-template>

</div>
