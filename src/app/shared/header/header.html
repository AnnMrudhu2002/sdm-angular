<ng-container *ngIf="isAdmin()">

    <header class="d-flex justify-content-between align-items-center text-white p-3 shadow-sm"
        style="background-color: #0f2d5f;">
        <h4 class="m-0 admin-header">Admin Panel</h4>
        <a href="javascript:void(0)" (click)="onLogout()" class="btn btn-white border text-dark">
            Log Out
        </a>

    </header>
</ng-container>




<!-- Header for Student -->
<ng-container *ngIf="isStudent()">
  <header class="d-flex justify-content-between align-items-center text-white p-3 shadow-sm"
          style="background-color: #0f2d5f;">
    <h4 class="m-0 admin-header">Student Portal</h4>

    <div class="d-flex align-items-center gap-3">
      <!-- Student Profile Icon -->
      <a [routerLink]="['/student/view-profile']" class="text-white d-flex align-items-center btn btn-outline-light rounded-pill px-3 py-1">
        <i class="bi bi-person-circle fs-4 me-2"></i> My Profile
      </a>

      <!-- Logout Button -->
      <a href="javascript:void(0)" (click)="onLogout()" class="btn btn-white border text-dark">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </a>
    </div>
  </header>
</ng-container>
